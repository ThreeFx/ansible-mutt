---
- name: Fail if no accounts are specified
  fail:
    msg: Variable mail_accounts is empty
  when: mail_accounts is not defined or mail_accounts == []

- name: Install necessary programs
  become: True
  apt:
    package: "{{ item }}"
    state: present
  with_items:
    - mutt
    - offlineimap

- name: Create necessary dirs
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ mail_base_dir }}"
    - "{{ mail_config_dir }}"
    - "{{ mail_password_dir }}"
    - "{{ mail_maildir }}"
    - "{{ mail_imap_dir }}"

- name: Copy static files
  copy:
    src: "config/"
    dest: "{{ mail_config_dir }}"

- name: Copy status script
  template:
    src: mail.sh.j2
    dest: "{{ base_scripts_dir }}/mail.sh"
    mode: 0755

- name: Configure muttrc
  template:
    src: muttrc.j2
    dest: "{{ mail_config_dir }}/muttrc"

- name: Configure mail accounts
  template:
    src: acc.mutt.j2
    dest: "{{ mail_config_dir }}/acc.{{ item.name }}.mutt"
  with_items:
    - "{{ mail_accounts }}"

- name: Configure signatures
  template:
    src: signature.j2
    dest: "{{ mail_config_dir }}/sig_{{ item.name }}"
  with_items:
    - "{{ mail_accounts }}"

- name: Configure offlineimap
  template:
    src: offlineimaprc.j2
    dest: "{{ mail_config_dir }}/offlineimaprc"

- name: Create configuration symlinks
  file:
    src: "{{ mail_config_dir }}/{{ item }}"
    dest: "{{ home_dir }}/.{{ item }}"
    state: link
  with_items:
    - muttrc
    - offlineimaprc
    - mailcap

- name: Create offlineimap symlink
  file:
    src: "{{ mail_imap_dir }}"
    dest: "{{ home_dir }}/.offlineimap"
    state: link

- name: Set up cron job syncing mail
  cron:
    name: Synchronize maildirs
    job: "/usr/bin/offlineimap -o -l /tmp/offlineimap.log 2> /dev/null"
    minute:  '*/10'
    hour:    '*'
    day:     '*'
    weekday: '*'
    month:   '*'
    user: "{{ base_user.name }}"
    state: present
    backup: yes
